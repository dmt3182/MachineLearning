<body>
 <div class="login">
	<h1>Deep learning Churn or Not ? </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="POST">
    	<input type="number" name="CreditScore" placeholder="CreditScore" required="required" />
        <input type="text" name="Geography" placeholder="Geography" required="required" />
        <input type="text" name="Gender" placeholder="Gender" required="required" />
        <input type="number" name="Age" placeholder="Age" required="required" />
        <input type="number" name="Tenure" placeholder="Tenure" required="required" />
        <input type="number" name="Balance" placeholder="Balance" required="required" />
        <input type="number" name="NumOfProducts" placeholder="NumOfProducts" required="required" />
        <input type="number" name="HasCrCard" placeholder="HasCrCard" required="required" />
        <input type="number" name="IsActiveMember" placeholder="IsActiveMember" required="required" />
        <input type="number" name="EstimatedSalary" placeholder="EstimatedSalary" required="required" />
   
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
